<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rely's Weather App</title>
</head>
<body>
    <form action="#" id="query">
        <div class="formRow">
            <label for="city">City: </label>
            <input type="text" name="city" id="city">
            <button type="button" id="getWeather">Get Weather!</button>
        </div>
    </form>
    <div class="errorMsg"></div>
    <div class="container">
        <div class="loading"></div>
        <div class="current">
            <div class="currentIcon"></div>
            <div class="currentTemp"></div>
            <div class="unit">
                <button class="celsius">c</button>
                &nbsp/&nbsp
                <button class="fahrenheit">f</button>
            </div>
            <div class="currentCity"></div>
            <div class="currentText"></div>
        </div>
        <div class="forecast">
            <div class="first">
                <div class="forecastDay"></div>
                <div class="forecastTemp">
                    <div class="maxTemp"></div>
                    /
                    <div class="minTemp"></div>
                </div>
                <div class="forecastIcon"></div>
            </div>
            <div class="second">
                <div class="forecastDay"></div>
                <div class="forecastTemp">
                    <div class="maxTemp"></div>
                    /
                    <div class="minTemp"></div>
                </div>
                <div class="forecastIcon"></div>
            </div>
            <div class="third">
                <div class="forecastDay"></div>
                <div class="forecastTemp">
                    <div class="maxTemp"></div>
                    /
                    <div class="minTemp"></div>
                </div>
                <div class="forecastIcon"></div>
            </div>
        </div>

    </div>
</body>
</html>
